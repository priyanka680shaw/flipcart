<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipcart Navbar</title>
     <!-- css link -->
     <link rel="stylesheet" href="./css/style.css">
    <!-- font Icons Link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <div class="navcontainer">
                <div class="filpcartlogo">
                    <img src="./images/logo.svg" alt="flipcartlogo">
                </div>
                <div class="srarchbox">
                    <span class="material-symbols-outlined searchicon">
                        search
                    </span>
                    <form action="">
                        <input type="text" name="search" placeholder="Search for Products, and more" size="50">
                    </form>
                </div>

                    <div class="login iconcontainer">
                        <span class="material-symbols-outlined dropdown icon">
                            account_circle
                        </span>
                        <span class="iconname">Login</span>
                        <span class="material-symbols-outlined dropdown icon">
                            expand_more
                        </span>
                    </div>
                    <div class="cart iconcontainer">
                        <span class="material-symbols-outlined icon">
                            shopping_cart
                        </span>
                        <span class="iconname">cart</span>
                    </div>
                    <div class="seller iconcontainer">
                        <span class="material-symbols-outlined icon">
                            storefront
                        </span>
                        <span class="iconname">become a seller</span>
                    </div>
                    <div>
                        <span class="material-symbols-outlined icon iconcontainer" id="lasticon">
                            more_vert
                        </span>
                    </div>
                
            </div>
        </nav>
        <div class="categories">
           
            <div class=" cate c1">
                <img src="./images/p1.webp" alt="Grocery">
                <div class="iconcontainer">
                    <span>Grocery</span>
                </div>
                
            </div>
            <div class=" cate c2">
                <img src="./images/p2.webp" alt="Mobiles">
                <div class="iconcontainer">
                    <span>Mobiles</span>
                </div>
               
            </div>
            <div class=" cate c3">
                <img src="./images/p3.webp" alt="Fashion">
                <div class="iconcontainer">
                    <span>Fashion</span>
                    <span class="material-symbols-outlined dropdown icon">
                        expand_more
                    </span>
                </div>
            </div>
            <div class=" cate c4">
                <img src="./images/p4.webp" alt="Fashion">
                <div class="iconcontainer">
                    <span>Electronic</span>
                    <span class="material-symbols-outlined dropdown icon">
                        expand_more
                    </span>
                </div>
            </div>
            <div class=" cate c5">
                <img src="./images/p5.webp" alt="Fashion">
                <div class="iconcontainer">
                    <span>Home&Furnitures</span>
                    <span class="material-symbols-outlined dropdown icon">
                        expand_more
                    </span>
                </div>
            </div>
            <div class=" cate c6">
                <img src="./images/p6.webp" alt="Appliance">
                <div>
                    <span>Appliance</span>
                </div>
            </div>
            <div class=" cate c7">
                <img src="./images/p7.webp" alt="Travel">
                <div>
                    <span>Travel</span>
                </div>
            </div>
            <div class=" cate c8">
                <img src="./images/p8.webp" alt="beautyantoy">
                <div class="iconcontainer">
                    <span>Beauty, Toys andd more</span>
                    <span class="material-symbols-outlined dropdown icon">
                        expand_more
                    </span>
                </div>
            </div>
            <div class=" cate c9">
                <img src="./images/p9.webp" alt="Two-wheelers">
                <div class="iconcontainer">
                    <span>Two wheelers</span>
                    <span class="material-symbols-outlined dropdown icon">
                        expand_more
                    </span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
